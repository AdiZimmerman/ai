<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="directionsOverlay" class="directions-overlay active">
            <div class="directions-content">
                <h2>Snake Game</h2>
                <p>Use arrow keys or WASD to move</p>
                <p>Eat food to grow longer</p>
                <p>Don't hit walls or yourself!</p>
                <p class="start-hint">Press any direction to start</p>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="leaderboard">
            <div>Best: <span id="bestScore">0</span></div>
            <div>Last: <span id="lastScore">0</span></div>
        </div>
        <p id="gameOverOverlay" class="restart-hint">Press any direction to restart</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
